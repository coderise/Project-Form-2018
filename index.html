<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Amigos Peludos</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Adopción</h1>
      <!--boton para desplegar el formulario-->
      <button>Acceder al Formulario</button>
    </header>
    </br>
    <div>
     <div>
      <div>
        <!--inserte la fecha en la cual se expende el formulario-->
        <label>Fecha de solicitud</label>
        <input type="date" name=fecha_solicitud>
      </div>
      <div>
       <section>
       <form action="post" name="formulario-AP">
        <div>
         <div>
          <!--inserte el nombre completo-->
          <label>Nombre Completo</label>
          <br/>
          <input type="text" name="nombre" id="txt-name" placeholder="Pepito Perez" required/>
         </div>
         <br/>
         <div>
          <!--inserte una fecha de nacimiento valida-->
          <label>Fecha De Nacimiento</label>
          <br/>
          <input type="date" name="fecha_nacimiento" required/>
         </div>
        </div> <!--->
        <br/>
        <div>
          <div>
          <!--inserte un correo electronico valido-->
          <label>Correo Electrónico</label>
          <br/>
          <input type="email" name="Correo" placeholder="alguien@ejemplo.com" required/>
        </div>
        <br/>
         <div>
          <!--inserte un numero de telefono valido-->
          <label>Telefono</label>
          <br/>
          <input type="text" name="telefono"placeholder = "5557776" required/>
         </div>
        </div> <!--->
        <br/>
        <!--Selecciona el genero-->
        <div>
          <label>Seleccione su género:</label>
          <div>
            <input type="radio" name="inlineRadioOptions1" id="inlineRadio-genero" value="Masculino">
            <label for="inlineRadio-Masculino">Masculino</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions1" id="inlineRadio-genero" value="Femenino">
            <label for="inlineRadio-Femenino">Femenino</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions1" id="inlineRadio-genero" value="Otro">
            <label for="inlineRadio-otro">Otro</label>
          </div>
        </div>
        <br/>
        <div>
         <div>
          <!--selecciona un departamento-->
          <label>Departamento</label>
          <select name="Departamento" id="departamentos">
            <option value="seleccion-d" id="o">Selecciona un Departamento</option>
          </select>
         </div>
         <div>
          <label>Ciudad</label>
          <select name="Ciudad" id="ciudades">
            <option value="seleccion-c" id="e">Selecciona una Ciudad</option>
          </select>
         </div>
        </div>
          <br/>
          <!--inserte una direccion valida-->
          <label>Dirección</label>
          <br/>
          <input type="text" name="direccion" placeholder="Cra 22 #22c -22" required/>
        <br/>
        <!--seleccione el tipo de domicilio, en caso de ser otro especifique-->
        <div >
          <label>Seleccione el tipo de domicilio:</label>
          <div>
            <input type="radio" name="inlineRadioOptions2" value="Casa">
            <label for="inlineRadio-domicilioC">Casa</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions2" value="Apartamento">
            <label for="inlineRadio-domicilioA">Apartamento</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions2" value="Finca">
            <label for="inlineRadio-domicilioF">Finca</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions2" value="Otro">
            <label for="inlineRadio-domicilioO">Otro</label>
          </div>
          <br/>
          <div id="text-otro">
          <label>Especifique "otro"</label>
          <br/>
          <input type="text" name="otro">
          </div>
        </div>
        <br/>
        <div>
         <div>
          <!--inserte la cantidad de personas que viven en el domicilio-->
          <label>Numero de integrantes del domicilio</label>
          <br/>
          <input type="text" name="#dePersonas" id="text-integrantes" required/>
         </div>
        <br/>
        <!--preguntas abiertas para el usuario-->
         <div>
          <label>¿Por qué quieres adoptar una mascota?</label>
          <br/>
          <input type="text" name="pregunta1" id="text-pregunta1" required/>
         </div>
        </div>
        <br/>
        <div>
         <div>
          <label>¿Tienes experiencia con los animales?</label>
          <div>
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio-experiencia" value="Si">
            <label for="inlineRadio-experienciaS">Si</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions3" id="inlineRadio-experiencia" value="No">
            <label for="inlineRadio-experienciaN">No</label>
          </div>
         </div>
        <br/>
         <div>
          <label>¿Tienes otras mascotas?</label>
          <div>
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio-mascotas" value="Si">
            <label for="inlineRadio-mascotasS">Si</label>
          </div>
          <div>
            <input type="radio" name="inlineRadioOptions4" id="inlineRadio-mascotas" value="No">
            <label for="inlineRadio-mascotasN">No</label>
          </div>
         </div>
        </div>
        <br/>
        <div>
         <div>
          <label>¿Cuáles son tus ingresos mensuales?</label>
          <br/>
          <input type="text" name="pregunta2" id="text-pregunta2" placeholder="$500.000" required/>
         </div>
        <br/>
         <div>
          <label>¿Cuántos ingresos dispones para tu mascota?</label>
          <br/>
          <input type="text" name="pregunta3" id="text-pregunta3" placeholder="$200.000" required/>
         </div>
        </div>
        <br/>
        <div>
         <div>
          <label>¿Cuánto tiempo piensas dedicarle a tu mascota?</label>
          <br/>
          <input type="text" name="pregunta4" id="text-pregunta4" required/>
         </div>
        <br/>
         <div>
          <label>En caso de estar ausente por un tiempo, ¿quién cuidará de tu mascota?</label>
          <br/>
          <input type="text" name="pregunta5" id="text-pregunta5" required>
         </div>
        </div>
        <br/>
      </form>
    </section>
   </div>
       <div>
    <!--Boton encargado de guardar la informacion ingresada por el usuario-->
       <button type="submit" id="guardar">Guardar</button>
       </div>
     </div> 
    </div> 
    <!--boton para recuperar la informacion de la base de datos -->
    <button type="submit" id="login">Boton de respuestas</button>
